    <script>
        
        function getGreeting() {
            const now = new Date();
            const hour = now.getHours();
            let greeting;

            if (hour >= 6 && hour < 12) {
                greeting = "Bom dia! Aldair Santos";
            } else if (hour >= 12 && hour < 18) {
                greeting = "Boa tarde! Aldair Santos";
            } else if (hour >= 18 && hour < 22) {
                greeting = "Boa noite! Aldair Santos";
            } else {
                greeting = "Boa noite! Aldair Santos";
            }

            return greeting;
        }        
        document.getElementById("greeting").textContent = getGreeting();
    </script>
